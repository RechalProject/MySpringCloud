server:
  port: 8082
spring:
  application:
    name: order
  #开启消息跟踪
  cloud:
    bus:
      refresh:
        enabled: true
    #开启配置中心配置
    config:
      discovery:
        enabled: true
        #获取配置中心注册的ID
        service-id: config
      #首先配置为Dev
      profile: yml
#      profile: com
    stream:
      bindings:
        # input 绑定通道 与接口中的通道相对应 解决多实例应用请求一个URL 造成所有的实例接收消息
        input:
          # 绑定交换器
          destination: rabbit-test
          content-type: application/json
          #分组:多实例下 不同的分组 相当于同一个应用的不同实例 通道 对应不同的队列
          group: myorder1
        #绑定输出通道名
        output:
          destination: rabbit-test
          conteny-type: aaplication/json
          group: myorder1

