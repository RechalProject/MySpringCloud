#\u914D\u7F6E\u7F16\u8BD1\u540E\u6587\u4EF6\u7684\u8BBF\u95EE\u4F4D\u7F6E \u5728target\u76EE\u5F55\u4E0B
#\u914D\u7F6ETomcat\u7AEF\u53E3
server.port=8080
#\u914D\u7F6EMyBatis xml\u6587\u4EF6\u626B\u63CF
mybatis.mapper-locations=classpath:com/demo/project/mapper/*.xml
mybatis.type-aliases-package=com.boot.mybatis.model

# \u5206\u9875\u914D\u7F6E
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

#JBDC\u914D\u7F6E\u6587\u4EF6
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/crm?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

#dubbo \u670D\u52A1\u4E2D\u5FC3
spring.dubbo.application.name=provider
spring.dubbo.registry.address=zookeeper://192.168.1.103:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880

##\u914D\u7F6ERedis
spring.redis.host=127.0.0.1
spring.redis.port=6379

